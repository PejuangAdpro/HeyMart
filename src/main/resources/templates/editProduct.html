<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal flex justify-center items-center h-screen">
<div class="max-w-md bg-white rounded-lg shadow-md p-8 text-center">
    <h2 class="text-3xl mb-4 font-extrabold">Edit Product</h2>
    <form id="editProductForm" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-semibold">Product Name:</label>
            <input type="text" id="name" th:value="${product.name}" placeholder="Product Name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
            <label for="price" class="block text-sm font-semibold">Product Price:</label>
            <input type="number" id="price" th:value="${product.price}" placeholder="Product Price"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
            <label for="quantity" class="block text-sm font-semibold">Product Quantity:</label>
            <input type="number" id="quantity" th:value="${product.quantity}" placeholder="Product Quantity"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <button type="button" onclick="handleEdit()"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Save Changes
        </button>
    </form>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to handle edit product action
    function handleEdit() {
        var productId = window.location.pathname.split("/").pop()
        var updatedProductData = {
            name: $('#name').val(),
            price: $('#price').val(),
            quantity: $('#quantity').val()
        };

        $.ajax({
            url: '/products/' + parseInt(productId),
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(updatedProductData),
            success: function(updatedProduct) {
                window.location.replace("/listProduct")
            },
            error: function(xhr, status, error) {
                // Handle error (optional)
                console.error(error);
            }
        });
    }
</script>
</body>
</html>
