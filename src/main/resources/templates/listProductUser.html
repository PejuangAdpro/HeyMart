<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>List Products</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal flex justify-center items-center h-screen">
<div class="text-center">
    <h1 class="text-6xl mb-6 font-extrabold">Welcome to HeyMart ðŸ‘‹</h1>
    <h2 class="text-3xl" th:text="'Hello, ' + ${username} + '! Your role is: ' + ${role}"></h2>
    <h1 class="text-3xl mb-6 font-extrabold">You're the user</h1>

    <a href="/shoppingCart" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">View Shopping Cart</a>

    <h2 class="text-3xl" th:text="'Your balance is: ' + ${balance}"></h2>
    <a href="/userbalance" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">View Your Balance</a>

    <form action="/logout" method="post">
        <button type="submit" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Logout</button>
    </form>

    <!-- Table to display products -->
    <table class="border-collapse border border-gray-600 mx-auto my-8">
        <thead>
        <tr>
            <th class="border border-gray-600 px-4 py-2">Supermarket</th>
            <th class="border border-gray-600 px-4 py-2">Product Name</th>
            <th class="border border-gray-600 px-4 py-2">Product Price</th>
            <th class="border border-gray-600 px-4 py-2">Product Quantity</th>
            <th class="border border-gray-600 px-4 py-2">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the products list and display each product -->
        <tr th:each="product : ${products}">
            <td class="border border-gray-600 px-4 py-2" th:text="${product.supermarket.getName()}"></td>
            <td class="border border-gray-600 px-4 py-2" th:text="${product.name}"></td>
            <td class="border border-gray-600 px-4 py-2" th:text="${product.price}"></td>
            <td class="border border-gray-600 px-4 py-2" th:text="${product.quantity}"></td>
            <td class="border border-gray-600 px-4 py-2">
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="username" th:value="${username}" />
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <button type="submit">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
