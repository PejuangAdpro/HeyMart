<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supermarket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }

        input:focus {
            border-color: #38a169;
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal flex justify-center items-center h-screen fade-in">
<div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg fade-in">
    <h1 class="text-6xl mb-8 font-extrabold text-center">Edit Supermarket</h1>

    <form action="/admin/edit" method="post" class="fade-in">
        <input type="hidden" id="id" name="id" th:value="${supermarket.id}">

        <div class="mb-4 mt-4">
            <label for="name" class="block text-sm font-medium mb-2">Supermarket Name</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:shadow-outline" th:value="${supermarket.name}">
        </div>

        <div class="mb-4">
            <label for="location" class="block text-sm font-medium mb-2">Location</label>
            <input type="text" id="location" name="location" class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:shadow-outline" th:value="${supermarket.location}">
        </div>

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline btn">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
