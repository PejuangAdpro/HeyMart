<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Supermarkets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal flex flex-col justify-center items-center h-screen">
<div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl mb-4 font-bold text-center">List of Supermarkets</h1>

    <div class="overflow-x-auto">
        <table class="table-auto w-full">
            <thead>
            <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supermarket : ${supermarkets}">
                <td class="px-4 py-2 border-t-0 border-b border-gray-400" th:text="${supermarket.id}"></td>
                <td class="px-4 py-2 border-t-0 border-b border-gray-400" th:text="${supermarket.name}"></td>
                <td class="px-4 py-2 border-t-0 border-b border-gray-400" th:text="${supermarket.location}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 flex justify-center">
        <a href="/listProductUser" class="bg-gray-600 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Back to Dashboard</a>
    </div>

</div>
</body>
</html>
