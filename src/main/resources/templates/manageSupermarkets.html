<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Supermarkets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d3748;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 4px;
            border: 2px solid #2d3748;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #718096;
        }

        ::-webkit-scrollbar-corner {
            background: #2d3748;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }

        .table-row:hover {
            background-color: #3b4754;
            transition: background-color 0.2s;
        }

        .btn, .table-row {
            transition: background-color 0.2s;
        }

        .table-cell {
            vertical-align: middle;
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal flex flex-col justify-center items-center h-screen fade-in">
<div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg fade-in">
    <h1 class="text-3xl mb-4 font-bold text-center">Manage Supermarkets</h1>

    <div class="overflow-x-auto">
        <table class="table-auto w-full">
            <thead>
            <tr>
                <th class="px-4 py-2 text-center border-b border-gray-600">ID</th>
                <th class="px-4 py-2 text-center border-b border-gray-600">Name</th>
                <th class="px-4 py-2 text-center border-b border-gray-600">Location</th>
                <th class="px-4 py-2 text-center border-b border-gray-600">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supermarket : ${supermarkets}" class="table-row">
                <td class="px-4 py-2 text-center border-t border-gray-600 table-cell" th:text="${supermarket.id}"></td>
                <td class="px-4 py-2 text-center border-t border-gray-600 table-cell" th:text="${supermarket.name}"></td>
                <td class="px-4 py-2 text-center border-t border-gray-600 table-cell" th:text="${supermarket.location}"></td>
                <td class="px-4 py-2 text-center border-t border-gray-600 table-cell">
                    <div class="actions">
                        <a th:href="@{/admin/edit/{id}(id=${supermarket.id})}" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-3 rounded focus:outline-none focus:shadow-outline btn">Edit</a>
                        <form th:action="@{/admin/delete}" method="post" class="inline" onsubmit="return confirm('Are you sure you want to delete this supermarket?');">
                            <input type="hidden" name="id" th:value="${supermarket.id}">
                            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded focus:outline-none focus:shadow-outline btn">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 flex justify-center">
        <a href="/adminHome" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline btn">Back to Dashboard</a>
    </div>

</div>
</body>
</html>
