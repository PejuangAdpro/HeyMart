<table>
    <tr>
    <td>Your balance:</td>
    <td th:text="${balance.balance}"></td>
    </tr>
    <form th:action="@{/userbalance/topup/{userId}(userId=${user.Id})}" th:object="${balance}" method="post">
        <div class="form-group">
            <label for="idInput"></label>
            <input th:field="*{id}" type="text" class="form-control mb-4 col-4" id="idInput" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="balanceInput">Amount</label>
            <input th:field="*{balance}" type="text" class="form-control mb-4 col-4" id="balanceInput" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary">Increment</button>
    </form>
</table>
